name: "Lint and Test"
description: "Composite action to lint and test a Node.js project"
runs:
  using: "composite"
  steps:
  - name: Setup Node.js
    uses: actions/setup-node@v4
    with:
      node-version: "18"

  - name: Install dependencies
    run: npm ci
    shell: bash

  - name: Run Lint
    run: npm run lint
    shell: bash

  - name: Run Tests
    run: npm test
    shell: bash
